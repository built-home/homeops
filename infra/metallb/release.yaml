---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - "${ADDRESS_POOL}"
        - name: pihole
          protocol: layer2
          addresses:
            - "${PIHOLE_ADDRESS}"
    prometheusRule:
      enabled: false
    prometheus:
      enabled: false
      serviceMonitor:
        enabled: false
      prometheusRule:
        enabled: false
    controller:
      tolerations:
        - key: "arm"
          operator: "Exists"
    speaker:
      tolerations:
        - key: "arm"
          operator: "Exists"

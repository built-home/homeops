apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  chart:
    spec:
      chart: external-dns
      version: 5.4.15
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    nameOverride: external-dns
    interval: "5m"
    logLevel: debug
    sources:
      - ingress
    env:
      - name: CF_API_KEY
        valueFrom:
          secretKeyRef:
            key: cloudflare
            value: token
      - name: CF_API_EMAIL
        value: dillan.teagle.va@gmail.com
    provider: cloudflare
    cloudflare:
      secretName: kubernetes
      email: dillan.teagle.va@gmail.com
      proxied: true
    domainFilters:
      - "teaglebuilt.tech"
    crd:
      create: true
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    resources:
    
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
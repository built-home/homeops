---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: ingress-nginx
      version: v4.0.13
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        externalIPs: ["${RPI_MASTER_01}", "${RPI_WORKER_01}", "${RPI_WORKER_02}"]
        externalTrafficPolicy: "Local"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - kmaster01
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - kworker01
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - kworker02

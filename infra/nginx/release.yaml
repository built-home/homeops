---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: ingress-nginx
      version: v4.0.13
      sourceRef:
        kind: HelmRepository
        name: homecharts
        namespace: flux-system
  values:
    externalIPs: ["192.168.1.187", "192.168.1.195"]
    externalTrafficPolicy: "Local"
    defaultBackend:
      enabled: false

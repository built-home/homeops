apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  releaseName: unifi
  chart:
    spec:
      chart: unifi
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.11.5
    persistence:
      config:
        enabled: true
    mariadb:
      enabled: false
    postgresql:
      enabled: false
    influxdb:
      enabled: false
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/issuer: prod-issuer
        cert-manager.io/issuer-kind: OriginIssuer
        cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
        external-dns.alpha.kubernetes.io/hostname: teaglebuilt.tech
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
      - host: unifi.teaglebuilt.tech
        paths:
        - path: /
      tls:
        - hosts:
          - unifi.teaglebuilt.tech
          secretName: teaglebuilt-tech-tls
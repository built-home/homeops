apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  releaseName: unifi
  chart:
    spec:
      chart: unifi
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  values:
    env:
      TZ: "America/Chicago"
    controllerService:
      enabled: true
      type: LoadBalancer
    discoveryService:
      enabled: true
      type: LoadBalancer
    guiService:
      enabled: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/issuer: prod-issuer
        cert-manager.io/issuer-kind: OriginIssuer
        cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
        external-dns.alpha.kubernetes.io/hostname: unifi.teaglebuilt.tech
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
      - host: unifi.teaglebuilt.tech
        paths:
        - path: /
          pathType: Prefix
    persistence:
      enabled: true
    speedtestService:
      enabled: true
      type: LoadBalancer
    stunService:
      enabled: true
      type: LoadBalancer
    syslogService:
      enabled: true
      type: LoadBalancer
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      version: 11.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.11.5
    env:
      TZ: "America/Chicago"
    persistence:
      config:
        enabled: false
    mariadb:
      enabled: false
    postgresql:
      enabled: false
    influxdb:
      enabled: false
    hostNetwork: false
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.org/websocket-services: home-assistant
          cert-manager.io/issuer: prod-issuer
          cert-manager.io/issuer-kind: OriginIssuer
          cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
        hosts:
        - host: teaglebuilt.tech
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - teaglebuilt.tech
          secretName: teaglebuilt-tech-tls
    http:
      server_host: 0.0.0.0
      ip_ban_enabled: true
      login_attempts_threshold: 5
      use_x_forwarded_for: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freshrss
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      chart: freshrss
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: freshrss/freshrss
      tag: 1.19.2
      pullPolicy: IfNotPresent
    env:
      TZ: America/Chicago
      DOMAIN: "https://rss.${DOMAIN}/"
    controllerType: statefulset
    strategy:
      type: RollingUpdate
    persistence:
      config:
        enabled: true
        mountPath: /var/www/FreshRSS/data
        existingClaim: freshrss-config
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
        hosts:
          - host: rss.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "rss.${DOMAIN}"
            secretName: tls-data-internal-ca

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  releaseName: grafana
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 6.20.3
      sourceRef:
        kind: HelmRepository
        name: homecharts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    path: /grafana
    pathType: Prefix
    hosts:
      - monitoring.${DOMAIN}
    tls:
      - secretName: tls-monitoring-ca
        hosts:
          - monitoring.${DOMAIN}

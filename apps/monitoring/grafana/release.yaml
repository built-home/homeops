---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  releaseName: grafana
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 6.20.3
      sourceRef:
        kind: HelmRepository
        name: homecharts
        namespace: flux-system
  values:
    env:
      GF_SERVER_DOMAIN: grafana.${DOMAIN}
      GF_SERVER_ROOT_URL: http://grafana.${DOMAIN}
      GF_SERVER_SERVE_FROM_SUB_PATH: true
    ingress:
      enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    path: /
    pathType: Prefix
    hosts:
      - grafana.${DOMAIN}
    tls:
      - secretName: tls-internal-ca
        hosts:
          - grafana.${DOMAIN}

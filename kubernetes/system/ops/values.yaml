create-namespace: true

flux:
  enabled: false
  git:
    url: git@github.com:teaglebuilt/homelab
    branch: master
    path: kubernetes/apps/base
    user: teaglebuilt
    email: dillan.teagle.va@gmail.com
    secret_name: flux-ssh
    secretDataKey: deploy-key
  sops:
    enabled: false

  kube:
    # Disable KUBECONFIG env var and passing the default config into the Container
    # This means you need to provide both on your own, by using extraVars and ExtraVolume(Mounts)
    externalConfig: false
    # Override for kubectl default config
    config: |
      apiVersion: v1
      clusters: []
      contexts:
      - context:
          cluster: ""
          namespace: default
          user: ""
        name: default
      current-context: default
      kind: Config
      preferences: {}
      users: []

helm-operator:
  namespace: flux
  enabled: true
  createCRD: false
  helm:
    versions: v3
  git:
    ssh:
      secretName: flux-ssh

cert-manager:
  enabled: true
  namespace: cert-manager
  installCRDs: false
  
sealed-secrets:
  enabled: false

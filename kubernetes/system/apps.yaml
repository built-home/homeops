apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: infra
  namespace: homeops
spec:
  interval: 10m0s
  dependsOn:
    - name: helm-repos
    - name: infra
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: unifi
      namespace: unifi
  sourceRef:
    kind: GitRepository
    name: homeops
  path: ./kubernetes/apps/deploy
  prune: true
  validation: client